<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <header>
            <h1 id="head">welcome to jawan pakistan quiz app</h1>
        </header>
        <div class="login" id="login" style="display: none;">
            <h4 class="h4">SignIn</h4>
            <div class="signin">
                <input type="email" placeholder="Email" name="" id="">
                <input type="password" placeholder="Password" name="" id="">
                <button>Sign in</button>
            </div>
            <h4 class="or">OR</h4>
            <div class="google">
                <img src="images/google1.png" alt="" srcset="">
                <button>Sign in with google</button>
            </div>
            <div class="google">
                <img src="images/facebook.png" alt="" srcset="">
                <button class="facebook">Sign in with facebook</button>
            </div>
            <hr>
            <a  href="admin.html">Admin Panel</a>
        </div>


        <!-- ===============================================Admin login============================================ -->

        <div class="login" id="adminLogin" style="display: none;">
            <h4 class="h4">Admin SignIn</h4>
            <div class="signin">
                <input type="email" placeholder="Email" name="" id="">
                <input type="password" placeholder="Password" name="" id="">
                <button>Sign in</button>
            </div>

            <hr>
            <a>Student SignIn</a>
        </div>

        <!-- ===========================================Admin Panel==================================== -->

        <div class="admin" id="admin" style="display: none;">
            <h1>Add Question</h1>
            <input type="text" placeholder="Enter your Question" name="" id="">
            <fieldset>
                <legend>Options</legend>
                <input type="text" placeholder="Enter Answer's Option 1" name="" id="">
                <input type="text" placeholder="Enter Answer's Option 2" name="" id="">
                <input type="text" placeholder="Enter Answer's Option 3" name="" id="">
                <input type="text" placeholder="Enter Answer's Option 4" name="" id="">
                <input type="text" placeholder="Enter Currect Answer Here" name="" id="">

            </fieldset>
            <button>Add Question</button>
        </div>


        <!-- ===========================================Quiz Panel==================================== -->
        <div class="quizpanel" style="display: ;">
            <div class="q_num">
                <h1>Question</h1>
                <p class="q_count"><span class="current_q">2</span>/10</p>
            </div>
            <h4 class="quest">HTML Stand for ----------------</h4>
            <fieldset>
                <legend>Options</legend>
                <button>HyperText Markup Language</button>
                <button>HyperText Markup Language</button>
                <button>HyperText Markup Language</button>
                <button>HyperText Markup Language</button>
            </fieldset>
            <button class="nextbtn">Next</button>
        </div>



    </div>
